<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Ajax Task</title>
  </head>
  <body>
    <div class="container-fluid">
      <button type="button" class="btn btn-primary" id="fruit" style="margin: 20px;">
        Fetch Fruit
      </button>

      <button type="button" class="btn btn-primary" id="vegetable" style="margin: 20px;">
        Fetch Vegetable
      </button>
      <h2 id="header">List Category Name</h2>
      <ul id="list"></ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      let fruitbtn = document.getElementById("fruit");
      fruitbtn.addEventListener("click", loadfruit);
      let vegetablebtn = document.getElementById("vegetable");
      vegetablebtn.addEventListener("click", loadvegetable);
      let header = document.getElementById("header");
      function loadfruit() {
        var xfruit = new XMLHttpRequest();
        xfruit.open("GET", "fruit.txt", true);
        xfruit.onload = function () {
          if (this.status == 200) {
            let list = document.getElementById("list");
            str = "";
            let obj = this.responseText;
            // for(key in obj){
            //     str+='<li>'+obj+'</li>';
            // }
             str += "<li>" + obj + "</li>";
            list.innerHTML = str;
            header.innerHTML = "Fruits";
          } else {
            console.error("file not found");
          }
        };
        xfruit.send();
      }
      function loadvegetable() {
        var xvegetable = new XMLHttpRequest();
        xvegetable.open("GET", "vegetable.txt", true);
        xvegetable.onload = function () {
          if (this.status == 200) {
            let list = document.getElementById("list");
            str = "";
            let obj = this.responseText;
            // for(key in obj){
            //     str+='<li>'+obj+'</li>';
            // }
            str += "<li>" + obj + "</li>";
            list.innerHTML = str;
            header.innerHTML = "Vegetable";
          } else {
            console.error("file not found");
          }
        };
        xvegetable.send();
      }
    </script>
  </body>
</html>
