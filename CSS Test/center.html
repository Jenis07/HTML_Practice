<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center</title>
    <style>
        .parent{
            display: flex;
            height: 90vh;
            margin: 20px;
            background-image:linear-gradient(#0f5e4b, #566138);
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .child{
            color: white;
            font-weight: 500;
        }
        .child h4{
            font-weight: 500;
            font-size: 20px;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <!--Using HTML, CSS vertically and horizontally centers a child element within its parent element, using display property.-->
    <div class="parent">
        <div class="child">
            <h4>This is the child content</h4>
        </div>
    </div>
</body>
</html>
